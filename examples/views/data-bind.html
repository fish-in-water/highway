<!-- examples/views/data-bind.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <title>json</title>
</head>
<body>
<div id="app">
  <div>
    <input type="text" hi-value="msg"/>
  </div>
  <div>
    <p>双向绑定-安全</p>
    <p>{{msg}}</p>
  </div>
  <div>
    <p>双向绑定-非安全</p>
    <p>{{{msg}}}</p>
  </div>
  <div>
    <p>单向绑定-安全</p>
    <p>[[msg]]</p>
  </div>
  <div>
    <p>单向绑定-非安全</p>
    <p>[[[msg]]]</p>
  </div>
</div>

<script type="text/javascript" src="../../lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="../../dest/highway.js"></script>
<script type="text/javascript" src="../../lib/babel-standalone/babel.min.js"></script>
<script type="text/babel">
  const app = new Highway({
    $el: $('#app'),
    $scope: {
      msg: '<script>alert(1)'
    }
  });
</script>
</body>
</html>
